<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Gestion du personnel</title>
    <link rel="stylesheet" href="css.css">

</head>

<body>
    <div class="containerprincipal">
        <!-- #########################sidebar################################# -->
        
        <button class="btn" onclick="affchesidbar()" id="btn">|||</button>
        <div class="sidebar" id="sidebar">
                     <div class="btn-add-worker" id="btnaddworker">
                <button id="btnaddworkerBtn">Add New Worker</button>
            </div>
           

        </div>
        <div class="container" style="width:100%;height: 100vh;">
            
            <div class="zone-1">
                <p>Salle de conférence</p>
                
                <button id="btn-1" class="button">+</button>
            </div>
            
            <div class="zone-2" id="reception">
                <p>Réception</p>
                <button id="btn-2" class="button">+</button>


            </div>
            <div class="zone-3" id="servers">
                <p>Salle des serveurs</p>
                <button id="btn-3" class="button" >+</button>
                



            </div>
            <div class="zone-4" id="security">
                <p>Salle de sécurité</p>
                <button id="btn-4" class="button">+</button>
                



            </div>
            <div class="zone-5" id="staff">
                <p>Salle du staff</p>
                <button id="btn-1" id="btn-5" class="button">+</button>
                



            </div>
            <div class="zone-6" id="archives">
                <p>Salle d'archives</p>
                <button id="btn-6" class="button">+</button>
                



            </div>
            <div class="gap-1"></div>
            <div class="gap-2"></div>
        </div>

        <div class="formulaire" id="formulaire">
            <form class="form" id="form">
                <div class="none-form-div">
                <button type="button" class="none-form" id="none-form">X</button>
                </div>
                <div class="inputlabel">
                    <h2 class="title">entre les information</h2>
                    <div class="input-label">
                        <label for="nom-prenom" class="form-label">Nom-Prenom :</label>
                        <input type="text" class="input" id="input-Nom-Prenom" placeholder="Nom-Prenom" required>

                    </div>
                    <div class="input-label">
                        <label for="Email" class="form-label">Email :</label>
                        <input type="text" class="input" id="input-Email" placeholder="Email" required>

                    </div>
                    <!-- <div class="input-label">
                        <label for="Role" class="form-label">Role :</label>
                        <input type="text" class="input" id="input-Role" placeholder="Voter Role" required>

                    </div> -->
                    <div class="input-label">
                        <label for="telephone" class="form-label">telephne :</label>
                        <input type="tel" class="input" id="input-telephone" placeholder="telephone" required>

                    </div>
                    <div class="input-label">
                        <label class="form-label" for="url">URL-Image : </label>
                        <input type="url" id="input-url" class="input" placeholder="Votre url" required>
                        <img id="img-url" src="" alt=""></img>
                    </div>
                    <!-- <div class="input-label">
                        <label for="Expériences" class="form-label">Expériences :</label>
                        <input type="text" class="input" id="input-Expériences" placeholder="Votre expériences"
                            required>

                    </div> -->

                    <div class="input-label">
                        <label for="loc" class="form-label">Role :</label>
                        <select id="loc" class="input">
                            <option value="">Choisir une localisation</option>
                            <option value="Salle de conférence">Salle de conférence</option>
                            <option value="Réception">Réception</option>
                            <option value="Salle des serveurs">Salle des serveurs</option>
                            <option value="Salle de sécurité">Salle de sécurité</option>
                            <option value="Salle du staff">Salle du staff</option>
                            <option value="Salle d'archives">Salle d'archives</option>
                        </select>
                    </div>

                    <div id="plusier-experience">
                        <!-- <label for="company">Company :</label>
                        <input type="text" id="company" name="company" placeholder="Company"><br>
                        <label for="experience-start-date">Start :</label>
                        <input type="date" id="experience-start-date" name="experience-start-date"><br>
                        <label for="experience-end-date">End :</label><br>
                        <input type="date" id="experience-end-date" name="experience-end-date"><br> -->
                    </div><br>
                    <div class="input-label">
                        <button type="button" class ="btn-experience" onclick="experionce()"  class="input" id="input-label-btn">plus experience</button><br><br>
                        </div>
                     </div>


                    <input type="submit" class="input-button" id="input-button" value="Ajouter">
                </div>



            </form>
            <div class="modal-romm" id="modal-romm"></div>
        </div>
        

        
            

        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
