<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Gestion du personnel</title>
    <link rel="stylesheet" href="css.css">

</head>

<body>
    <div class="containerprincipal">
        <!-- #########################sidebar################################# -->

        <button class="btn" onclick="affchesidbar()" id="btn">|||</button>
        <div class="sidebar" id="sidebar">

            <div class="btn-add-worker" id="btnaddworker">
                <button id="btnaddworkerBtn">Add New Worker</button>
            </div>


        </div>
        <div class="container">

            <div class="zone-1 tousleszone">
                <p>Salle de conférence</p>

                <button id="btn-1" class="button">+</button>
            </div>

            <div class="zone-2 tousleszone" id="reception">
                <p>Réception</p>
                <button id="btn-2" class="button">+</button>
            </div>
            <div class="zone-3 tousleszone" id="servers">
                <p>Salle des serveurs</p>
                <button id="btn-3" class="button">+</button>


            </div>
            <div class="zone-4 tousleszone" id="security">
                <p>Salle de sécurité</p>
                <button id="btn-4" class="button">+</button>




            </div>
            <div class="zone-5 tousleszone" id="staff">
                <p>Salle du staff</p>
                <button class="button">+</button>




            </div>
            <div class="zone-6 tousleszone" id="archives">
                <p>Salle d'archives</p>
                <button id="btn-6" class="button">+</button>

                
            </div>
            <div class="gap-1"></div>
            <div class="gap-2"></div>
        </div>

       <div class="formulaire" id="formulaire">
    <form class="form" id="form">
        <div class="none-form-div">
            <button type="button" class="none-form" id="none-form">X</button>
        </div>

        <div class="inputlabel">
            <h2 class="title">Entre les informations</h2>

            <div class="input-label">
                <label for="input-Nom-Prenom" class="form-label">Nom-Prenom :</label>
                <input type="text" class="input" id="input-Nom-Prenom" placeholder="Nom-Prenom" required>
            </div>

            <div class="input-label">
                <label for="input-Email" class="form-label">Email :</label>
                <input type="text" class="input" id="input-Email" placeholder="Email" required>
            </div>

            <div class="input-label">
                <label for="input-telephone" class="form-label">Telephone :</label>
                <input type="tel" class="input" id="input-telephone" placeholder="Telephone" required>
            </div>

            <div class="input-label">
                <label for="input-url" class="form-label">URL-Image :</label>
                <input type="url" class="input" id="input-url" placeholder="Votre URL" required>
                <img id="img-url" src="default-image.png" alt="image">
            </div>

            <div class="input-label">
                <label for="loc" class="form-label">Role :</label>
                <select id="loc" class="input">
                    <option value="">Choisir une localisation</option>
                    <option value="Salle de conférence">Salle de conférence</option>
                    <option value="Réception">Réception</option>
                    <option value="Salle des serveurs">Salle des serveurs</option>
                    <option value="Salle de sécurité">Salle de sécurité</option>
                    <option value="Salle du staff">Salle du staff</option>
                    <option value="Salle d'archives">Salle d'archives</option>
                </select>
            </div>

            <div id="plusier-experience"></div>

            <div class="input-label">
                <button type="button" class="input btn-experience" id="input-label-btn">Plus d'expérience</button>
            </div>

        </div>

        <input type="submit" class="input-button" id="input-button" value="Ajouter">
    </form>
</div>
 

        <div class="modal-romm" id="modal-romm">
            <p id="closModal">X</p>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
